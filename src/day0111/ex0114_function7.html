<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function callTenTimes(callback) {
            for (var i=0; i<10; i++) {
                callback(i);
            }
        }
        callTenTimes(
            function (index) {
                alert("인자값 = " + index);
            }
        )
    </script>
</head>

</body>
</html>
