<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
        }
        caption{
            color: green;
            font-size: x-large;
        }
        table, th, td {
            border: thin solid lightgrey;
            text-align: center;
            border-collapse: collapse;
        }
        th {
            background-color: pink;
        }
        td
    </style>
    <script>
        function Saram(name_value, age_value, ki_value, blood_value, address_value) {
            this.name = name_value;
            this.age = age_value;
            this.ki = ki_value;
            this.blood = blood_value;
            this.address = address_value;

            this.display = function() {
                document.write("<table border ='1'>");
                document.write("<caption>신상정보</caption>");
                document.write("<tr><th>항목 (속성: property)</th>");
                document.write("<th>내용 (값: value)</th></tr>");

                for (var p in this) {
                    if (p != "display") {
                        document.write("<tr>");
                        document.write("<td>saram." + p + "</td>");
                        document.write("<td>" + this[p]);
                        if( p == "age")
                            document.write("세");
                        if (p == "ki")
                            document.write("cm");
                        if (p== "blood")
                            document.write("형");
                        document.write("</td></tr>");
                    }
                }
                document.write("</table>");
            }
        }

        Saram.prototype.ban = 'L2반';
        console.log(Saram.prototype.ban)

        Saram.prototype.commonMethod = function () {
            console.log("공통 메서드 입니다.")
        }

        Saram.prototype.commonMethod();

        var na = new Saram("나최고", 25, 170.2, "A", "서울시 강남구");
        na.display();
        console.log("na.ban" + na.ban)
        na.commonMethod();

        var you = new Saram("너최고", 35, 180, "B", "서울시 종로구");
        you.display();
        console.log("you.ban" + you.ban)
        you.commonMethod();

    </script>
</head>

</body>
</html>
