<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
        }
        caption{
            color: green;
            font-size: x-large;
        }
        table, th, td {
            border: thin solid lightgrey;
            text-align: center;
            border-collapse: collapse;
        }
        th {
            background-color: pink;
        }
        td
    </style>
</head>
<body>
<script>
    var saram = {
        'name': "나최고",
        "age": 25,
        ki: 170.2,
        blood: 'A',
        address: '서울시 강남구',
        print: function () {
            var list = "<table><caption>신상정보</caption>"
                + "<tr><th>항목(속성:property)</th>"
                + "<th>내용(값:value)</th>" +
                "</tr>"

            for (var p in this) {
                if (p != "print") {
                    list += "<tr>";
                    list += "<td> saram." + p + "</td>";
                    list += "<td> " + this[p];
                    if (p == 'age')
                        list += "세";
                    else if (p =='blood')
                        list += "형";
                    else if (p == 'ki')
                        list += "cm";
                    list += "</td></tr>";
                }
            }
            list += "</table>"
            document.body.innerHTML += list;
        }
    };

saram.print()

</script>
</body>
</html>
