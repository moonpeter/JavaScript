<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightgreen;
        }
        @media screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
        }
        @media screen and (min-width: 601px) and (max-width: 900px) {
            body {
                background-color: lightgrey;
            }
        }
    </style>
</head>
<body>
<p>브라우저 사이즈가 최대 600px 까지는 lightblue
601px ~ 900px 까지는 lightgrey
그 외는 lightgreen</p>
<script>
    window.onresize=function () {
        document.body.innerHTML = "window.innerWidth: " + window.innerWidth + "px";
    }
</script>
</body>
</html>
