<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
    </style>
</head>
<body>

<form action="test.html" onsubmit="return whenSubmit()">
    <fieldset>
        <legend>회원가입 폼</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name"><br>

        <label for="pass">비밀번호</label>
        <input type="password" name="pass" id="pass"><br>

        <label for="pass-check">비밀번호 확인</label>
        <input type="password" id="pass-check"><br>

        <input type="submit" value="제출">
    </fieldset>
</form>

<script>
    function whenSubmit() {
        var name = document.getElementById('name');
        var pass = document.getElementById('pass');
        var passCheck = document.getElementById('pass-check');
        if(name.value=='') {
            alert('이름을 입력하세요');
            name.focus();
            return false;
        } else if (pass.value =='') {
            alert('비밀번호를 입력하세요');
            pass.focus();
            return false;
        } else if (passCheck.value =='') {
            alert('비밀번호 확인을 입력하세요');
            passCheck.focus();
            return false;
        }

        if (pass.value == passCheck.value) {
            alert('성공');
        } else {
            alert('비밀번호가 다릅니다. 다시 입력해주세요');
            pass.value='';
            passCheck.value='';
            pass.focus();
            return false;
        }
    }
</script>

</body>
</html>
