<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="hoho"><br>
<a href="http://www.naver.com" onclick="return go();">
    입력 상자에 "하하"를 입력하면 네이버로 이동이 안되요~</a>
</body>
<script>
    function go() {
        var input = document.getElementById('hoho');

        if(input.value == "하하") {
            alert("이동 불가");
            return false;
        }
    }
</script>
</html>
