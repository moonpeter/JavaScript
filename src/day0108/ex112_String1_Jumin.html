<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
    var jumin = prompt("주민번호를 입력하세요?", "880622-1029611");
    var gender = jumin[7];

    if (jumin.length !== 14) {
        alert("주민번호의 길이는 14개 입니다.")
    }

    if (isNaN(jumin.slice(0, 6))) {
        alert("앞자리 형식을 확인하세요")
    }

    if (jumin[6] !== '-') {
        alert("앞자리 입력 후 -을 입력하세요.")
    }

    if (isNaN(jumin.slice(8, 15))) {
        alert("뒷자리 형식을 확인하세요")
    }

    if (gender == '1' || gender == '3') {
        document.write("남자");
        document.body.style.background = 'blue';
    } else if (gender == '2' || gender == '4') {
        document.write("여자");
        document.body.style.background = 'pink';
    }

</script>
</body>
</html>
