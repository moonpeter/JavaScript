<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var today = new Date().getHours();

    var list ='';

    if (today >= 12) {
        list += "<style>body {background-color: orange}</style>"
    }  else {
        list += "<style>body {background-color: yellow}</style>"
    }

    document.body.innerHTML += list

</script>
</body>
</html>
