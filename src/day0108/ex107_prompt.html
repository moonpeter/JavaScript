<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var answer = prompt("주소를 입력하세요", "서울시 종로구 ");
    document.write("Answer = " + answer + "<br>");
    document.write("<style>body{background-color: skyblue}</style>")
    if(answer==null) {
        document.write("<style>body{background-color: yellow}</style>")
    }
</script>
</body>
</html>
