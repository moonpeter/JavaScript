<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var dan = prompt("단을 입력하세요?");
    document.write("dan = " + dan + "<br>");

    if (dan) {
        document.write('빈 문자열이 아니군요')
    } else {
        document.write('빈 문자열이군요')
    }

    for (var i = 0; i < 9; i++) {
        document.write("<br>" + i + "<br>")
    }
</script>
</body>
</html>
