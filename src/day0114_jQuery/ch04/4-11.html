<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            var count = 0;
            $('p').on('click', function () {
                $(this).after("<p> 추가된 paragraph! " + count++ + "</p>");
            })
        })
    </script>
</head>
<body>
<p>Click me!</p>
<span>end</span>
</body>
</html>
