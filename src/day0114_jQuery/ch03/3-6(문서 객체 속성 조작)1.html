<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function (){
            $('img').attr({
                title: function (index) {
                    var src = $(this).attr("src");
                    var lastIndex = src.lastIndexOf('/');
                    var title = src.substring(lastIndex + 1);
                    return title;
                },
                id : function (index) {
                    return "img" + (index+1);
                }
            })
        });
    </script>
</head>
<body>
<img src="../image/image1.png" alt="image1.png">
<img src="../image/image2.png" alt="image2.png">
<img src="../image/image3.png" alt="image3.png">
</body>
</html>
