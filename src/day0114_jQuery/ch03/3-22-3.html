<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                $('tbody').prepend($('tbody>tr:last'));}, 1000)
        });
    </script>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>번호</td><td>이름</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td><td>홍길동</td>
    </tr>
    <tr>
        <td>2</td><td>이순신</td>
    </tr>
    <tr>
        <td>3</td><td>손오공</td>
    </tr>
    <tr>
        <td>4</td><td>저팔계</td>
    </tr>
    <tr>
        <td>5</td><td>사오정</td>
    </tr>
    </tbody>
</table>
</body>
</html>
