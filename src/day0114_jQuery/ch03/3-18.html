<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('div>div').first().remove();
        });
    </script>
</head>
<body>
<div>
    <div>월요일</div>
    <div>화요일</div>
    <div>수요일</div>
</div>
</body>
</html>
