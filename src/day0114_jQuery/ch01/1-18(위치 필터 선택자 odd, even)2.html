<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:odd').css('background', 'red');
            $('tr:first').css('background', '#000000').css('color', '#FFFFFF');
            $('tr:last').css('background', 'grey').css('color', '#FFFFFF');
        })
    </script>
</head>
<body>
<table>
    <caption>추천 도서 표</caption>
    <thead>
    <tr>
        <th>짝/홀</th>
        <th>책제목</th>
        <th>작가</th>
        <th>가격</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>1</td>
        <th>스티브잡스</th>
        <td>윌터아이작슨 저, 안진환 역</td>
        <td>25,000원</td>
    </tr>
    <tr>
        <td>2</td>
        <th>나를 지키는 말 88</th>
        <td>손화신, 쌤앤파커스</td>
        <td>25,000원</td>
    </tr>
    <tr>
        <td>3</td>
        <th>언어의 마술사</th>
        <td>해냄인터내셔널</td>
        <td>25,000원</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>4</td>
        <th>총</th>
        <td>2권</td>
        <td>30,000원 </td>
    </tr>
    </tfoot>
</table>

</body>
</html>
