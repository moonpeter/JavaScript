<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
        }
        caption{
            color: green;
            font-size: x-large;
        }
        table, th, td {
            border: thin solid lightgrey;
            text-align: center;
            border-collapse: collapse;
        }
        th {
            background-color: pink;
        }
        td
    </style>
</head>
<body>
<script>
    var book = {
        title: "수미네 반찬",
        publisher: "성안당",
        author: "김수미",
        price: 15300,
        info: {
            pages: 442,
            date: "2010년 1월 30일",
            ISBN10: "8970506470",
            size: "188 * 243mm"
        }
    };

    book.print = function () {
        var list = "<table>"
        list += "<caption>서적 정보</caption>"
            + "<tr><th>항목(속성:property)</th>"
            + "<th>내용(값:value)</th>"
            + "</tr>"
        for (var p in this) {
            if (p != "print") {
                if (typeof (this[p]) != "object") {
                    list += "<tr>";
                    list += "<td> book." + p + "</td>";
                    list += "<td> " + this[p];
                    if (p == 'price')
                        list += "원";
                    list += "</td></tr>";
                } else {
                    for (var obj in this[p]) {
                        list += "<tr>";
                        list += "<td> book.info." + obj + "</td>";
                        list += "<td> " + this[p][obj];
                    }
                    list += "</td></tr>";
                }
            }
        }
        list += "</table>"
        document.body.innerHTML += list;
    }
    book.print()
</script>
</body>
</html>
