    <script>
        function sumAll() {
            document.write(typeof (arguments) + ' : ' + arguments.length + '<br>');
            document.write(arguments[0] + '<br>');
            document.write(arguments[1] + '<br>');
            document.write(arguments[8] + '<hr>');
        }

        sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);

        sumAll(1, 2, 3, 4);
    </script>
