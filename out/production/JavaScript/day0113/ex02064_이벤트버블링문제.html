<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #외부div {
            border: 5px solid red;
        }
        #내부div {
            border: 5px solid orange;
        }
        h1 {
            border: 5px solid yellow;
        }
        p {
            border: 5px solid green;
        }
    </style>
</head>
<body>
<div class="item" id="외부div">
    <div class="item" id="내부div">
        <h1 class="item" id="h1">
            <p class="item" id="Paragraph">Paragraph</p>
        </h1>
    </div>
</div>

<script>
    var items = document.querySelectorAll('.item');

    function something(e) {
        var message = "현재 이벤트 실행하는 객체의 아이디 = " + e.currentTarget.id + "\n이벤트 발생 객체="
        + e.target.tagName;
        alert(message);
        if (e.currentTarget.id == '내부div') {
            e.stopPropagation();
        }
    }

    for (var i = 0; i<items.length; i++) {
        items[i].addEventListener('click', something, true);
    }
</script>
</body>
</html>
