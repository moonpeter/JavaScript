<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div> 모든 체크박스 선택/해제</div>
<hr>
<form action="">
    <label><input type="checkbox" name="all" value="모두 선택/해제">ALL</label><br>
    <label><input type="checkbox" name="icon" value="image/image1.png">image1</label><br>
    <label><input type="checkbox" name="icon" value="image/image2.png">image2</label><br>
    <label><input type="checkbox" name="icon" value="image/image3.png">image3</label><br>
</form>

<script>
    var all = document.getElementsByName('all');
    all[0].addEventListener('click', show);

    function show(e) {
        var icons = document.getElementsByName('icon');

        for (var i=0; i<icons.length; i++) {
            icons[i].checked = this.checked;
        }
    }
</script>

</body>
</html>
