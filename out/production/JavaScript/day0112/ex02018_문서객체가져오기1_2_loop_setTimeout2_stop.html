<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            background-color: green;
            border: none;
            color: white;
            outline: none;
        }
        button:hover {
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
    <script>
        var count = 0;
        var pic = ['image/딸기.jpeg', 'image/장바구니.jpeg', 'image/Penguins.jpg', 'image/Desert.jpg'];

        function change() {
            var img_tag = document.getElementById('flower');
            img_tag.src = pic[count]
            count += 1;
            if (count === pic.length)
                count = 0;
        }

        start = setInterval(change, 1000);

        window.onclick = function () {
            var btn = document.getElementById('stop')
            clearInterval(start)
        }
    </script>
</head>
<body>
<div>
    "1초마다 이미지가 바뀝니다."
</div>
<br>
<img id="flower" width="500px" height="500px">
<br>
<button id="stop">stop</button>
</body>
</html>
