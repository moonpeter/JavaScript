<script>
    function open_window() {
        var url = window.prompt("원하는 URL 주소를 입력하시오", "http://www.naver.com");

        if(url) {
            win = window.open(url);
        }
    }
</script>

<button onclick="open_window();">새로운 창을 엽니다.</button>
<button onclick="win.close();">연 창을 닫습니다.</button>
