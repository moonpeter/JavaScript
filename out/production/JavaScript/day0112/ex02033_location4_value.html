<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function go() {
            var select = document.getElementById('site');
            location.href = select.value;
        }
    </script>
</head>
<body>
<h3>window.location으로 웹 사이트 접속</h3>
<hr>
<p>사이트 선택 - onchange는 선택이 변경된 경우에 작동됩니다.</p>
<br>
<select name="" id="site" onchange="go()">
    <option value="http://www.naver.com">네이버</option>
    <option value="http://www.google.com" selected>구글</option>
    <option value="http://www.daum.net">다음</option>
</select>
</body>
</html>
