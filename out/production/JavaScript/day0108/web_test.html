<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            width: 100%;
        }
        header {
            background-color: yellow;
            text-align: center;
            padding: 20px 0 20px 0;
            width: 100%;
        }

        nav > ul {
            background-color: skyblue;
            padding: 20px 0 20px 0;
            margin: 0;
            display: flex;
            flex-direction: row-reverse;
            width: 100%;

        }
        nav > ul > li {
            display: block;
            padding: 0 10px 0 10px;
        }

        article {
            background-color: orange;
            width: 70%;
            height: 300px;
            display: inline-block;
        }

        p, h1 {
            margin-left: 5px;
        }

        aside {
            background-color: greenyellow;
            width: 30%;
            height: 300px;
            display: inline-block;
            position: absolute;
        }

        footer {
            background-color: seagreen;
            text-align: center;
            padding: 20px 0 20px 0;
        }
    </style>
</head>
<body>
<header>웹</header>
<nav>
    <ul>
        <li><a href="https://www.w3schools.com/js/default.asp">javascript</a></li>
        <li><a href="https://www.w3schools.com/css/default.asp">css3</a></li>
        <li><a href="https://www.w3schools.com/html/default.asp">html5</a></li>
    </ul>
</nav>

<article>
    <h1>html5 문서 기본</h1>
    <p>기본 문서 만들기</p>
    <p>문서 꾸미기</p>
    <p>목록 나열하기</p>
    <p>표 그리기</p>
    <p>문서 특정부분 구분하기</p>

</article>
<aside>
    <ul>
        <li>W3C</li>
        <li>ECMA</li>
        <li>IETF</li>
    </ul>
</aside>
<footer>작성자: 히든 싱어 팀</footer>
</body>

</html>
