<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = new Array("one", 2, "3", 4, "five");

    arr[6] = 6;
    arr[7] = "seven";
    arr[9] = "3+6";

    document.write("length of array : " + arr.length + "<br>");

    document.write("arr = [");
    for (var i = 0; i<arr.length; i++)
        document.write(" " + arr[i] + " ");
    document.write("] <br><hr> ");

    document.write("arr = [");
    for (var i = 0; i<arr.length; i++) {
        var dq = ' ';
        var comma = ',';
        if (typeof arr[i] == "string") {
            dq = '"';
        }
        if (i == (arr.length - 1)) {
            comma = '';
        }
        document.write(dq + arr[i] + dq + comma);
    }
    document.write("] <br><hr> ");

    arr.length = 3;
    document.write("length of array : " + arr.length + "<br>");

    document.write("arr = [");
    for (var i = 0; i<arr.length; i++)
        document.write(" " + arr[i] + " ");
    document.write("] <br><hr> ");

    document.write("arr[" + 3 + "]: " + arr[3] + "<br>");
    document.write("arr[" + 4 + "]: " + arr[4] + "<br>");
    document.write("length of array : " + arr.length + "<br><hr>");


    arr.push("추가");
    var lastindex = arr.length-1;
    document.write("arr[" + lastindex + "] : " + arr[lastindex] + "<br>");
    document.write("length of array : " + arr.length + "<br>");
    document.write(arr+"<hr>");

    arr.pop();
    lastindex = arr.length-1;
    document.write("arr[" + lastindex + "] : " + arr[lastindex] + "<br>");
    document.write("length of array : " + arr.length + "<br>");
    document.write(arr);
</script>
</body>
</html>
