<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .descendants *{
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("div").children().css({
                "color" :"red",
                "border" : "2px solid red"
            });
        });
    </script>
</head>
<body>
<div class="descendants" style="width: 500px;">
    div (current element)
    <p>
        p (child) <span>span (grandchild)</span>
    </p>
    <p>
        p (child) <span>span (grandchild)</span>
    </p>
    <span>span(child)</span>
</div>

</body>
</html>
