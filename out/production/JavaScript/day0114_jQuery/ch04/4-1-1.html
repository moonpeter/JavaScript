<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('div').on('click', function () {
                $(this).html(function (index, html) {
                    console.log('index = ' + index + ', html = ' + html)
                    return html + '*';
                });
            });
        });
    </script>
</head>
<body>
<div>월요일</div>
<div>화요일</div>
<div>수요일</div>
</body>
</html>
