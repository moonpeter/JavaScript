<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reverse {
            background-color: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('div').hover(function () {
                $(this).addClass('reverse');
            },
            function () {
                $(this).removeClass('reverse');
            }
            )
        });
    </script>
</head>
<body>
<div>월요일</div>
<div>화요일</div>
<div>수요일</div>
</body>
</html>
