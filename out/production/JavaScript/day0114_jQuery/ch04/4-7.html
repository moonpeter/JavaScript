<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '*'
                })
            })

            setInterval(function () {
                $('h1:last').trigger('click');
            }, 2000);
        });
    </script>
</head>
<body>
<h1>start : </h1>
<h1>start : </h1>
</body>
</html>
