<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $('h1').html(function (index, html) {
                console.log("index = " + index + " 내용 " + html);
            })
        })
    </script>
</head>
<body>
<h1>월요일</h1>
<h1>화요일</h1>
<h1>수요일</h1>
</body>
</html>
