<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        div{width: 100px; height: 100px}
    </style>
    <script>
        $(document).ready(function () {
            var color = ['red', 'blue', 'purple'];

            $('div').css('background-color', function (index) {
                return color[index];
            })
        });
    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
