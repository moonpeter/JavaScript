<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            var h1 = '<h1>화요일</h1>';
            var h2 = '<h2>수요일</h2>';
            var h3 = '<h1>월요일</h1>';
            $('div').append(h1, h2);
            $('div').prepend(h3);
        });
    </script>
</head>
<body>
<div>내 뒤에 붙거라</div>
</body>
</html>
