<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        h2 {
            color: #17a2b8;
            text-align: center;
        }

        #upfile {
            display: none;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>MVC 게시판 - write 페이지</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="board_name">글쓴이</label>
            <input type="text" class="form-control" id="board_name" placeholder="Enter board_name" name="BOARD_NAME">
        </div>
        <div class="form-group">
            <label for="board_pass">비밀번호</label>
            <input type="password" class="form-control" id="board_pass" placeholder="Enter board_pass"
                   name="BOARD_PASS">
        </div>
        <div class="form-group">
            <label for="board_subject">제목</label>
            <input type="text" class="form-control" id="board_subject" placeholder="Enter board_subject"
                   name="BOARD_SUBJECT">
        </div>
        <div class="form-group">
            <label for="board_content">내용</label>
            <textarea type="text" class="form-control" id="board_content" name="BOARD_CONTENT" rows="10"
                      cols="67"></textarea>
        </div>

        <div class="form-group">
            <label for="board_file">파일 첨부</label>
            <label for="upfile">
                <img src="image/attach.png" alt="사막" width="15px">
            </label>
            <input type="file" id="upfile" name="BOARD_FILE">
            <span id="filevalue"></span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="reset" class="btn btn-danger">취소</button>
        </div>
    </form>
</div>
</body>
</html>
